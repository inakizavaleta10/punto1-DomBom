<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="adivinar el numero" />
    <meta
      name="keywords"
      content="juego, adivinar el numero, javascript, bootstrap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adivina el numero</title>
  </head>
  <body>

    <section class="container mt-5">
      <h1 class="text-center">Adivina el número</h1>
      <article class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="numeroInput">Ingresa un número:</label>
            <input type="number" class="form-control" id="numeroInput" placeholder="Ingresa un número">
          </div>
          <button id="enviarBtn" class="btn btn-primary">Enviar</button>
          <button id="comenzarBtn" class="btn btn-warning ml-2">Comenzar el juego</button>
        </div>
      </article>
    </section>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let numeroMagico;
    
        document.getElementById('comenzarBtn').addEventListener('click', function() {
          // Generar un número aleatorio entre 1 y 100
          numeroMagico = Math.floor(Math.random() * 100) + 1;
          alert('¡Número mágico generado! Comienza a adivinar.');
        });
    
        document.getElementById('enviarBtn').addEventListener('click', function() {
          let numeroUsuario = parseInt(document.getElementById('numeroInput').value);
          
          if (!isNaN(numeroUsuario)) {
            if (numeroUsuario === numeroMagico) {
              alert('¡Felicidades! ¡Adivinaste el número!');
            } else if (numeroUsuario < numeroMagico) {
              alert('El número que ingresaste es menor que el número mágico.');
            } else {
              alert('El número que ingresaste es mayor que el número mágico.');
            }
          } else {
            alert('Por favor ingresa un número válido.');
          }
        });
      });
    </script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
